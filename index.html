<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Heptaseas</title>
</head>

<body>
    <header>
        <div class="container text-center">
            <div class="row">
                <div class="col col-lg-3 container-logo">
                    <a href="#">
                        <img src="./asset/logo-heptaseas/logo-untag.png" alt="logo-full-hd">
                    </a>
                </div>
                <div class="col col-lg-5 container-nav-text">
                    <nav class="nav-bar">
                        <ul class="nav__links">
                            <li><a href="#">Home</a></li>
                            <li><a href="#about">About Us</a></li>
                            <li><a href="#">Services</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col col-lg-3 hamburger">
                    <a href="#">
                        <img src="./asset/icon/burger-menu.svg" alt="burger-icon">
                    </a>
                </div>
            </div>
        </div>
    </header>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/css/lightslider.css" integrity="sha512-+1GzNJIJQ0SwHimHEEDQ0jbyQuglxEdmQmKsu8KI7QkMPAnyDrL9TAnVyLPEttcTxlnLVzaQgxv2FpLCLtli0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div id="carouselExampleIndicators" class="carousel slide"data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./asset/server-1.jpg" class="d-block w-100" alt="server-1">
        </div>
        <div class="carousel-item">
            <img src="./asset/sever-2.jpg" class="d-block w-100" alt="server-2">
        </div>
        <div class="carousel-item">
            <img src="./asset/server-3.jpg" class="d-block w-100" alt="server-3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<section class="product-slider">

    <!-- heading -->
    <div class="slider-heading">
        <h3>Get to Know<span> Our Member</span></h3>
    </div>


    <ul id="autoWidth" class="cs-hidden">
     <li class="item-a">
            <!-- Product Box 1 -->
            <div class="product-box">
                <a href="#">
                    <img src="./asset/Foto CV.jpg" alt="kaos1-Beer">
                    <div class="card-text">
                        <strong> David Gibran </strong>
                        <div class="buy-price">
                            <p class="card-text">1462300036</p>
                        </div>
                    </div>
                </a>
            </div>
        </li>

        <li class="item-a">
            <!-- Product Box 1 -->
            <div class="product-box">
                <a href="#">
                    <img src="./asset/kinan.jpg" alt="kaos1-Beer">
                    <div class="card-text">
                        <strong> Kinanti Prita </strong>
                        <div class="buy-price">
                            <p class="card-text">1462300160</p>
                        </div>
                    </div>
                </a>
            </div>
        </li>

    </ul>
</section>

<div class="main-photo">
    <img src="./asset/Hoodie-enigma.png" class="img-fluid main-model" alt="mainModel">
</div>

<div class="secondary-photo">
    <img src="./asset/tshirt1.jpeg" class="img-fluid secondary-model" alt="secondModel">
    <img src="./asset/tshirt2.jpeg" class="img-fluid secondary-model" alt="secondModel">
</div>

<footer class="mainfooter" role="contentinfo">
    <div class="footer-middle">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6 pb-3">
                    <!--Column1-->
                    <div class="footer-pad">
                        <img class="logo-heptaseas-ft" src="./asset/logo-heptaseas/logo-full.png" alt="logo-heptaseas">
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <!--Column1-->
                    <div class="footer-pad">
                        <h5>Informations</h5>
                        <ul class="list-unstyled">
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Payment Method</a></li>
                            <li><a href="#">How To Order</a></li>
                            <li><a href="#">Term Of Service</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <!--Column1-->
                    <div class="footer-pad">
                        <h5>Customer Service</h5>
                        <ul class="list-unstyled">
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3">
                    <h5 class="head-txt-ft">Follow Us</h5>
                    <div class="medsos-container">
                        <a href="#"><img src="./asset/medsos/instagram-logo.svg" alt="instagram"></a>
                        <a href="#"><img src="./asset/medsos/tiktok-logo.svg" alt="tiktok"></a>
                        <a href="#"><img src="./asset/medsos/shopee-logo.svg" alt="shopee"></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-md-12 copy">
                    <p class="text-center">&copy; Copyright 2024 - Heptaseas. All rights reserved.</p>
                </div> -->
            </div>


        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/js/lightslider.min.js" integrity="sha512-Gfrxsz93rxFuB7KSYlln3wFqBaXUc1jtt3dGCp+2jTb563qYvnUBM/GP2ZUtRC27STN/zUamFtVFAIsRFoT6/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./inc/Product_slider.js"></script>
</body>

</html>
